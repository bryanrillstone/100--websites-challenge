<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paint By Numbers</title>
</head>
<body>
    <h1>paint by numbers</h1>
    <div class="canvas">
        <div class="palette">
            <div class="color1 text color" style="background-color: rgba(125, 92, 73, 1)">1</div>
            <div class="color2 text color" style="background-color: rgba(140, 112, 78, 1)">2</div>
            <div class="color3 text color" style="background-color: rgba(35, 22, 3, 1)">3</div>
            <div class="color4 text color" style="background-color: rgba(210, 90, 90, 1)">4</div>
            <div class="color5 text color" style="background-color: rgba(210, 50, 50, 1)">5</div>
        </div>
        <div class="cub">
          <div class="cub-copy part num">1</div>
          <div class="ear ear-left part num">1
            <div class="inner-ear inner-ear-left part num">2</div>
          </div>
          <div class="ear ear-right part num">1
            <div class="inner-ear inner-ear-right part num">2</div>
          </div>
          <div class="eye eye-left">
            <div class="pupil"></div>
          </div>
          <div class="eye eye-right">
            <div class="pupil"></div>
          </div>
          <div class="nose-area part num">2
            <div class="nose part num">3</div>
            <div class="mouth part num">4
              <div class="tongue part num">5</div>
            </div>
          </div>
        </div>
      </div>
      <footer>CSS Bear from <a href="https://codepen.io/chznbaum/pen/KadgpJ">Chazona Baum</a></footer>
      <script type="text/javascript" src="script.js"></script>
</body>
</html>
