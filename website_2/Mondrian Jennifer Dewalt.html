<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Mondrian | Jennifer Dewalt</title>
  <link rel="stylesheet" href="Mondrian%20Jennifer%20Dewalt_files/reset.css">
  <link rel="stylesheet" href="Mondrian%20Jennifer%20Dewalt_files/mondrian.css">
  <script type="text/javascript" async="" src="Mondrian%20Jennifer%20Dewalt_files/ga.js"></script><script src="Mondrian%20Jennifer%20Dewalt_files/jquery.js"></script>

<body id="mondrian">

  <div id="container">

    <div id="title">Pick a color and paint the canvas</div>

    <div id="spacer_container"> <!-- This keeps the footer from overlapping the workspace. -->
      <div id="workspace">
        <div id="color_palette">

          <div class="color" id="red"></div>
          <div class="color" id="yellow"></div>
          <div class="color" id="blue"></div>
          <div class="color" id="white"></div>

        </div>

        <div id="painting">

          <div id="row_1">
            <div class="row" id="row_1_box_1" style="background-color: rgb(204, 0, 0);"></div>
            <div class="row" id="row_1_box_2"></div>
            <div class="row" id="row_1_box_3"></div>
            <div class="row" id="row_1_box_4"></div>
          </div>

          <div id="row_2">
            <div class="row" id="row_2_box_1"></div>
            <div class="row" id="row_2_box_2"></div>
            <div class="row" id="row_2_box_3"></div>
            <div class="row" id="row_2_box_4"></div>
          </div>

          <div id="row_3">
            <div class="row" id="row_3_box_1"></div>
            <div class="row" id="row_3_box_2"></div>
            <div class="row" id="row_3_box_3"></div>
            <div class="row" id="row_3_box_4"></div>
          </div>

          <div id="row_4">
            <div class="row" id="row_4_box_1"></div>
            <div class="row" id="row_4_box_2"></div>
            <div class="row" id="row_4_box_3"></div>
            <div class="row" id="row_4_box_4"></div>
          </div>

        </div>
        <div class="clear"></div>
      </div>
    </div>

    <footer>
      <a href="https://jenniferdewalt.com/index.html" id="box_1">
        Home
      </a>
      <a href="http://blog.jenniferdewalt.com/" id="box_2">
        Blog
      </a>
    </footer>
  </div>




</body></html>
