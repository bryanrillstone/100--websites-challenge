<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>&#129302 My Robot Friend</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
	<h1>My Robot Friend</h1>
	<div class="robots">
		<div class="android"> 
			<div class="head color_change"> 
				<div class="eyes"> 
					<div class="left_eye"></div> 
					<div class="right_eye"></div>
				</div> 
			</div> 
			<div class="upper_body"> 
				<div class="left_arm color_change"></div> 
				<div class="torso color_change"></div>
				<div class="right_arm color_change"></div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg color_change"></div> 
				<div class="right_leg color_change"></div> 
			</div> 
			<div class="chat animate__animated animate__heartBeat animate__repeat-3 animate__slower">
				<div>Hello!</div>
			</div>
		</div>
	</div>
    <div class="color selector">
        <h2>Select a color and paint the robot:</h2>
        <div>
            <input class="color1" type="color" name="color1" value="#0E736C">
        </div>
        <button class="btn">Generate Random Color</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
